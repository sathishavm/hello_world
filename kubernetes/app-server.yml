---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world
  labels:
    project: hello-world
    role: app-server
    team: bre
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      project: hello-world
      role: app-server
      version: v2
  template:
    metadata:
      name: hello-world-server
      labels:
        project: hello-world
        role: app-server
        team: bre
        version: v2
    spec:
      containers:
      - name: default
        image: gcr.io/docker-images-180022/apps/hello_world
        imagePullPolicy: Always
        resources:
          requests:
            cpu: '0.2'
            memory: 512M
          limits:
            cpu: '1.0'
            memory: 1024M
        ports:
        - name: main
          containerPort: 3000
          protocol: TCP
      imagePullSecrets:
      - name: spinnaker-poc-registry

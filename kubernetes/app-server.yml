---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world-production
  labels:
    project: hello-world
    role: app-server
    version: production
spec:
  replicas: 1
  selector:
    matchLabels:
      project: hello-world
      role: app-server
      version: production
  template:
    metadata:
      labels:
        project: hello-world
        role: app-server
        version: production
    spec:
      containers:
      - name: default-production
        image: gcr.io/docker-images-180022/apps/hello_world
        imagePullPolicy: Always
        env:
        - name: DDOG_API_KEY
          valueFrom:
            secretKeyRef:
              name: ddog
              key: api_key
        - name: VERSION
          value: "Production"
        resources:
          requests:
            cpu: '0.2'
            memory: 512M
          limits:
            cpu: '1.0'
            memory: 1024M
        ports:
        - name: main
          containerPort: 3000
          protocol: TCP
      imagePullSecrets:
      - name: spinnaker-poc-registry

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: 'hello-world-${ parameters.version }'
  labels:
    project: hello-world
    role: app-server
    version: '${ parameters.version }'
spec:
  replicas: 1
  selector:
    matchLabels:
      project: hello-world
      role: app-server
      version: '${ parameters.version }'
  template:
    metadata:
      labels:
        project: hello-world
        role: app-server
        version: '${ parameters.version }'
    spec:
      containers:
      - name: 'default-${ parameters.version }'
        image: gcr.io/docker-images-180022/apps/hello_world
        imagePullPolicy: Always
        env:
        - name: DDOG_API_KEY
          valueFrom:
            secretKeyRef:
              name: ddog
              key: api_key
        resources:
          requests:
            cpu: '0.2'
            memory: 512M
          limits:
            cpu: '1.0'
            memory: 1024M
        ports:
        - name: main
          containerPort: 3000
          protocol: TCP
      imagePullSecrets:
      - name: spinnaker-poc-registry

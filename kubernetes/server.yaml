apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: zendesk-canary
  labels:
    project: hello-world
    role: app-server
    team: bre
    proxy: enabled
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: main
  selector:
    project: hello-world
    role: app-server